<div id="container" class="add-review">


  <form class="add-review" name="addReviewForm" role="form" ng-submit='addReview()'>


    <p>{{ message }}</p>
    <p></p>

    <div  id="container" class="list-group" >
    <span class="rating">
      <input id="rating5" type="radio"  name="rating" value="5" ng-checked="true" ng-model="review.stars" >
      <label for="rating5">5</label>
      <input id="rating4" type="radio" name="rating"  value="4" ng-model="review.stars">
      <label for="rating4">4</label>
      <input id="rating3" type="radio" name="rating" value="3" ng-model="review.stars">
      <label for="rating3">3</label>
      <input id="rating2" type="radio" name="rating" value="2"  ng-model="review.stars">
      <label for="rating2">2</label>
      <input id="rating1" type="radio" name="rating" value="1" ng-model="review.stars" >
      <label for="rating1">1</label>
    </span>
    </div>

    <p></p>
    <p></p>


    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label" for="lg">Review: </label>
      <div class="col-sm-10">
        <input id="inputlg" class="form-control input-lg" id="lg" type='text' ng-model='review.review' placeholder="What did you think?" required>
      </div>
    </div>

    <div>
      <p></p>
        <input type="submit" value="Submit Review">
      <p></p>
    </div>



  </form>










</div>
