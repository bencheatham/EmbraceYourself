<div id="container" class="trip-view">

<div class="trip-head">
<p>{{trip.pickup_point}} -> {{trip.dropoff_point}}</p>
</div>


  <form class="get-trip" name="getTrip" role="form" ng-submit='getThisTrip()'>


    <div>
      <p></p>
        <input type="submit" value="GetTrip">
      <p></p>
    </div>

  </form>

   <form class="get-trip" name="getTrip" role="form" ng-submit='pubTrip()'>


    <div>
      <p></p>
        <input type="submit" value="pubTrip">
      <p></p>
    </div>

  </form>



  <div class="trip-view">

    <div id="container" class="main-block">

      <ul>

        <li class="main-trip-block">
          <span class="label"> Pickup Point: </span>
          <span class="detail">{{ trip.pickup_point}}</span>
        </li>
        <li class="main-trip-block">
          <span class="label"> Dropoff Point: </span>
          <span class="detail"> {{ trip.dropoff_point}}</span>
        </li>
        <li class="main-trip-block">
          <span class="label"> Date: </span>
          <div class="detail"> {{trip.depart_date}} at {{trip.depart_time}} </div>
        </li>
        <li class="main-trip-block">
          <span class="label"> Details:  </span>
          <span class="detail"> </span>

        </li>

      </ul>
